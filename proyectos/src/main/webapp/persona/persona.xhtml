<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro de Persona</title>
        <f:metadata>
            <f:viewParam name="id"
                         value="#{personaBean.id}"
                         converter="javax.faces.Integer"/>
             <f:viewParam name="operacion"
                         value="#{personaBean.operacion}"
                         converter="javax.faces.Integer"/>
            <f:viewAction action="#{personaBean.cargarPersona()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h1>Datos Personas</h1>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:messages/>
        
          	<h:inputHidden id="idPersona" value="#{personaBean.persona.idPersona}"/>           	  
              <p:outputPanel id="personaDetail" style="text-align: center" >
                    <p:panelGrid id="display" columns="3" columnClasses="label, value" >
           	
            			
            			<p:outputLabel for="nombre" value="Name"/>
            			<p:inputText id="nombre" value="#{personaBean.persona.nombre}" required="true"
            			 requiredMessage="Por favor entre su nombre."/>
            			<p:message for="nombre" />
                        			
            			<p:outputLabel for="correo" value="Correo"/>
            			<p:inputText id="correo" value="#{personaBean.persona.correo}"/>
            			<p:message for="correo" />
            			
            			<p:outputLabel for="telefono" value="Telefono"/>
            			<p:inputText id="telefono" value="#{personaBean.persona.telefono}"/>
            			<p:message for="telefono" />
            			
            			
            			
            			<p:outputLabel for="fechaRegistro" value="Fecha Registro" />
        				<p:calendar id="fechaRegistro" value="#{personaBean.persona.fechaRegistro}" pattern="dd-MM-yyyy"/>
        				<p:message for="fechaRegistro" />
        				
  						
						<f:facet name="footer" >
            				<p:commandButton value="Cancelar" action="#{personaBean.cancelar()}" ajax="false"/>
            
            				<p:commandButton value="Grabar" action="#{personaBean.grabarPersona()}" ajax="false"/>
            			</f:facet>
                   	</p:panelGrid>
          	</p:outputPanel>
        </h:form>
    </h:body>
</html>
